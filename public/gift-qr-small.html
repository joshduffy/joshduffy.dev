<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>QR Code - Gift for Tom & Kelley</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @page {
      size: 3in 3in;
      margin: 0;
    }

    body {
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #fff;
    }

    .card {
      width: 2.5in;
      padding: 0.25in;
      text-align: center;
      border: 2px dashed #ccc;
    }

    .title {
      font-size: 14px;
      color: #78350f;
      font-weight: bold;
      margin-bottom: 8px;
    }

    #qrcode {
      display: inline-block;
      padding: 8px;
      background: white;
      border: 2px solid #d97706;
      border-radius: 8px;
    }

    #qrcode img {
      display: block;
    }

    .subtitle {
      font-size: 11px;
      color: #92400e;
      margin-top: 8px;
      font-style: italic;
    }

    .bread {
      font-size: 16px;
      margin-top: 4px;
    }

    @media print {
      body {
        min-height: auto;
      }
      .card {
        border: none;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">Tom & Kelley</div>
    <div id="qrcode"></div>
    <div class="subtitle">Scan for your gift!</div>
    <div class="bread">ü•ê ü•ñ üçû</div>
  </div>

  <script>
    var qr = qrcode(0, 'M');
    qr.addData('https://joshduffy.dev/gift/tom-kelley');
    qr.make();
    document.getElementById('qrcode').innerHTML = qr.createImgTag(4, 8);
  </script>
</body>
</html>
